version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: RSpec
          commands:
            - checkout
            - sem-version ruby 2.7.2
            - bundle config set --local deployment 'true'
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - yarn install
            - bundle exec rspec --format documentation
